<!doctype html><html><head><meta charset=UTF-8><title>tangram-2</title><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name=format-detection content="telephone=no"><link rel=stylesheet href=css/main.css><script src=js/main.js class=js-main-js type=text/javascript></script></head><body><div class="js-wrapper wrapper"></div><script class=js-template type=text/x-template data-name=home><section class="screen"> <div class="screen--button-wrapper_split_first"> <div class="title-game-name"> <div class="anim-from-right js-anim-from-right">1001</div> <div class="anim-from-right js-anim-from-right">tangram</div> </div> <!--<div class="title-game-name">tangram</div>--> <!-- 七 巧 板 --> </div> <div class="screen--button-wrapper_split_second"> <div class="anim-from-right js-anim-from-right"><div class="screen--button js-set-game-difficult" data-difficult="regular" >{{= it.lang.get('play-regular') }}</div></div> <div class="anim-from-right js-anim-from-right"><div class="screen--button js-set-game-difficult" data-difficult="master" >{{= it.lang.get('play-master') }}</div></div> <div class="anim-from-right js-anim-from-right"><div class="screen--button" data-route="settings" >{{= it.lang.get('settings') }}</div></div> <!--<div class="screen&#45;&#45;button">{{= it.lang.get('share') }}</div>--> {{? it.info.get('dev-mode') }} <div class="screen--button" data-route="tangram-constructor">constructor</div> <!--<div class="screen&#45;&#45;button js-save-textures">save textures</div>--> {{ var size = it.textureInfo.size; }} {{~ it.textureInfo.textures :texture:index }} <svg xmlns="http://www.w3.org/2000/svg" width="{{= size }}" height="{{= size }}" class="js-save-texture-svg" data-name="{{= index }}"> <defs> <pattern id="default" width="{{= size }}px" height="{{= size }}px" patternUnits="userSpaceOnUse"> <image x="0" y="0" width="{{= size }}px" height="{{= size }}px" xlink:href="{{= texture }}"></image> </pattern> <pattern id="triangle-medium-pattern" width="{{= size }}px" height="{{= size }}px" patternUnits="userSpaceOnUse" patternTransform="translate({{= size / 2 }}, 0) rotate(135)"> <image x="0" y="0" width="{{= size }}px" height="{{= size }}px" xlink:href="{{= texture }}"></image> </pattern> </defs> </svg> {{~}} {{?}} </div> {{? it.info.isNormal }} <div class="anim-from-right js-anim-from-right"> <div data-href="{{= it.info.getLinkToStore('pro') }}" class="market-link js-external-link">&nbsp;</div> </div> {{?}} <div class="font-hook-icon">&#xf040;</div> <div class="font-hook-tangram-font">tangram</div> </section></script><script class=js-template type=text/x-template data-name=sections><section class="screen"> <div class="scroll-area-container js-scroll-container"> <div class="swiper-wrapper"> <div class="scroll-area-content swiper-slide"> <div class="screen-back js-back">&#xf040;</div> <div class="section-header-wrapper"> <p class="section-header">{{= it.lang.getPartial(it.sectionHeader) }}</p> </div> {{ var isSections = it.isSections; }} {{~ it.items :item:index }} {{? isSections}} <div class="section-preview" data-route="sections/{{= item.id }}"> <div class="section-preview-done-info">{{= item.doneTangramsHashs.length }} / {{= item.length }}</div> <img class="section-preview-image" src="i/item-preview/{{= item.preview }}.png" alt=""> <!--<img class="section-preview-image load-image js-load-image" src="i/item-preview/{{= item.preview }}.png" alt="">--> <!--<div class="section-preview-image" style="background-image: url(i/item-preview/{{= item.preview }}.png);">&nbsp;</div>--> <p class="section-preview-name ellipsis">{{= it.lang.getPartial(item.name) }}</p> </div> {{??}} <div class="section-preview" data-hash="{{= item.hash }}" data-route="sections/{{= it.id }}/{{= index }}"> {{? item.preview.svgText }} {{= item.preview.svgText }} {{??}} <img class="section-preview-image" src="i/item-preview/{{= item.preview }}.png" alt=""> <!--<img class="section-preview-image load-image js-load-image" src="i/item-preview/{{= item.preview }}.png" alt="">--> {{?}} <div class="section-preview-star"> {{ var stars = item.stars; }} {{? stars === 0}}&#xe900;&#xe900;&#xe900;{{?}} {{? stars === 1}}&#xe901;&#xe900;&#xe900;{{?}} {{? stars === 2}}&#xe901;&#xe901;&#xe900;{{?}} {{? stars === 3}}&#xe901;&#xe901;&#xe901;{{?}} </div> </div> {{?}} {{~}} </div> </div> <!-- Add Scroll Bar --> <div class="swiper-scrollbar"></div> </div> </section></script><script class=js-template type=text/x-template data-name=tangram-successful><div class="screen-disable"> <div class="one-more-tangram-wrapper"> <div class="screen-back js-back">&#xf040;</div> <div class="one-more-tangram-check">&#xf03a;</div> <div class="tangram-successful-view-stars"> {{ var stars = it.stars, list; }} {{? stars === 0}} {{ list = ['&#xe900;','&#xe900;','&#xe900;']; }}{{?}} {{? stars === 1}} {{ list = ['&#xe901;','&#xe900;','&#xe900;']; }}{{?}} {{? stars === 2}} {{ list = ['&#xe901;','&#xe901;','&#xe900;']; }}{{?}} {{? stars === 3}} {{ list = ['&#xe901;','&#xe901;','&#xe901;']; }}{{?}} {{~ list :item }}<span class="tangram-successful-view-star js-tangram-successful-view-star">{{= item }}</span>{{~}} </div> <div class="js-one-more-tangram one-more-tangram_left" data-id="{{= it.id }}" data-index="{{= it.prevIndex }}">&#xf040;</div> <!--<button class="js-restart-tangram" data-name="{{= it.name }}" data-index="{{= it.index }}" >restart tangram</button>--> <div class="js-one-more-tangram one-more-tangram_center" data-id="{{= it.id }}" data-index="{{= it.index }}">&#xf087;</div> <div class="js-one-more-tangram one-more-tangram_right" data-id="{{= it.id }}" data-index="{{= it.nextIndex }}">&#xf03e;</div> </div> </div></script><script class=js-template type=text/x-template data-name=tangram><section class="screen"> <div class="tangram-menu-button js-tangram-menu-button"> <div class="tangram-menu-button-line_0">&nbsp;</div> <div class="tangram-menu-button-line_1">&nbsp;</div> <div class="tangram-menu-button-line_2">&nbsp;</div> </div> {{? it.mode === 'constructor' }} <button class="js-save-atoms save-atoms">save-atoms</button> <input type="text" class="js-saved-atoms-name saved-atoms-name-input"/> {{?}} <div class="tans-wrapper js-tans-wrapper"> <div class="timer js-timer"></div> <div class="flip-tan js-flip-tan"> <img class="flip-tan-image" src="i/flip.svg" alt=""> </div> </div> <!-- svg-version <svg xmlns="http://www.w3.org/2000/svg"> <defs> {{ var size = it.size, textureName = it.info.get('tangramTexture'), texturePath = 'i/tangram-texture/' + textureName + '.jpg'; }} <pattern id="default" width="{{= size }}px" height="{{= size }}px" patternUnits="userSpaceOnUse"> <image x="0" y="0" width="{{= size }}px" height="{{= size }}px" xlink:href="{{= texturePath }}"></image> </pattern> <pattern id="triangle-medium-pattern" width="{{= size }}px" height="{{= size }}px" patternUnits="userSpaceOnUse" patternTransform="translate({{= size / 2 }}, 0) rotate(135)"> <image x="0" y="0" width="{{= size }}px" height="{{= size }}px" xlink:href="{{= texturePath }}"></image> </pattern> </defs> </svg> --> </section></script><script class=js-template type=text/x-template data-name=tangram-menu><h1 class="tangram-menu--header">{{= it.lang.get('menu') }}</h1> <div class="screen--button_popup js-one-more-tangram" data-id="{{= it.id }}" data-index="{{= it.index }}">{{= it.lang.get('reset-tangram') }}</div> <div class="screen--button_popup js-one-more-tangram" data-id="{{= it.id }}" data-index="{{= it.prevIndex }}">{{= it.lang.get('prev-tangram') }}</div> <div class="screen--button_popup js-one-more-tangram" data-id="{{= it.id }}" data-index="{{= it.nextIndex }}">{{= it.lang.get('next-tangram') }}</div> <br> {{var difficult = it.info.get('gameDifficult'); }} {{~ ['regular', 'master'] :type }} <div class="screen--button_popup js-set-game-difficult" data-difficult="{{= type }}" data-id="{{= it.id }}" data-index="{{= it.index }}"> {{? type === difficult }} <span class="screen--button--icon">&#xf03e;</span> {{??}} <span class="screen--button--icon_inactive">&#xf03e;</span> {{?}} {{= it.lang.get('play-' + type) }} </div> {{~}} <br> <div class="screen--button_popup js-back-to-section">{{= it.lang.get('exit-to-section') }}</div></script><script class=js-template type=text/x-template data-name=settings><section class="screen"> <div class="scroll-area-container js-scroll-container"> <div class="swiper-wrapper"> <div class="scroll-area-content swiper-slide"> <div class="screen-back js-back">&#xf040;</div> <div class="section-header-wrapper"> <p class="section-header">{{= it.lang.get('settings') }}</p> </div> <!-- <div class="settings-section"> <div class="screen&#45;&#45;button">{{= it.lang.get('timer') }}</div> <div class="screen&#45;&#45;button">{{= it.lang.get('sound') }}</div> </div> --> <div class="settings-section"> <div class="section-sub-header">&nbsp;</div> {{ var currentLanguage = it.info.get('language'); }} {{~it.info.availableLanguages :lang }} {{ var langSpelling = it.lang.languages[lang].languageName; }} <div class="screen--button js-set-lang" data-lang="{{= lang }}"> {{? currentLanguage === lang }} <span class="screen--button--icon">&#xf03e;</span> {{??}} <span class="screen--button--icon_inactive">&#xf03e;</span> {{?}} {{= langSpelling }} </div> {{~}} </div> <div class="settings-section"> <div class="section-sub-header">{{= it.lang.get('tangram-textures') }}</div> {{var tangramTexture = it.info.get('tangramTexture'); }} <div class="tangram-texture-preview-wrapper self-to-stream"> {{~ it.list :item}} {{? item === tangramTexture }} <div data-index="{{= item }}" class="screen--button js-tangram-texture-preview tangram-texture-preview tangram-texture-preview_active"> <img class="tangram-texture-preview-image" src="i/tangram-texture/{{= item }}.jpg" alt=""/> <img class="tangram-texture-preview-frame" src="i/tangram-frame.svg" alt=""/> </div> {{??}} <div data-index="{{= item }}" class="screen--button js-tangram-texture-preview tangram-texture-preview"> <img class="tangram-texture-preview-image" src="i/tangram-texture/{{= item }}.jpg" alt=""/> <img class="tangram-texture-preview-frame" src="i/tangram-frame.svg" alt=""/> </div> {{?}} {{~}} </div> </div> <!--<div class="settings-section">--> <!--<div class="screen&#45;&#45;button">{{= it.lang.get('other-apps') }}</div>--> <!--<div class="screen&#45;&#45;button">{{= it.lang.get('about') }}</div>--> <!--<div class="screen&#45;&#45;button">{{= it.lang.get('e-mail') }}</div>--> <!--</div>--> <!-- <div class="settings-section"> <div class="screen&#45;&#45;button">{{= it.lang.get('reset') }}</div> </div> --> </div> </div> <!-- Add Scroll Bar --> <div class="swiper-scrollbar"></div> </div> </section></script><script class=js-template type=text/x-template data-name=popup-wrapper><div class="popup-wrapper"> <div class="popup-container js-popup-container"> {{? it.hideOnClick }} <div class="popup-close">&nbsp;</div> {{??}} <div class="popup-close js-hide-popup">&nbsp;</div> {{?}} </div> </div></script><script class=js-template type=text/x-template data-name=notification><div class="js-stop-event js-back"> {{= it.text }} </div></script><script class=js-template type=text/x-template data-name=need-confirm><div class="js-stop-event"> <div class="external-link-icon">&nbsp;</div> <p class="external-link-question">{{= it.a }} + {{= it.b }} = ?</p> {{~it.answers :answer:index}} {{? index === 3 }} <div class="clear"></div> {{?}} {{? answer === it.answer }} <div class="external-link-answer-button js-external-link js-back" data-href="{{= it.url }}"> {{= answer }} </div> {{??}} <div class="external-link-answer-button js-back"> {{= answer }} </div> {{?}} {{~ }} </div></script><script class=js-template type=text/x-template data-name=rate-us><div class="js-stop-event"> {{ var rateUsLang = it.lang.get('rateUs'); }} <p class="popup-header"> {{= rateUsLang.header }} </p> <div class="popup-wide-button js-external-link js-back js-rate-us-rate-now" data-href="{{= it.url }}"> {{= rateUsLang.rateNow }} </div> <div class="popup-wide-button js-back"> {{= rateUsLang.remindMeLater }} </div> <div class="popup-wide-button js-back js-rate-us-no-thanks"> {{= rateUsLang.noThanks }} </div> </div></script><script class=js-template type=text/x-template data-name=new-version-is-available><div> {{ var lang = it.lang; }} <p class="popup-header"> {{= lang.get('newVersionIsAvailable') }} </p> <div class="popup-wide-button js-update-cache"> .yes. </div> <div class="popup-wide-button-negative js-back"> .no. </div> </div></script><script class=js-template type=text/x-template data-name=hint><div class="hint-wrapper js-hint-wrapper"> <div class="js-no-scroll hint-focus js-hint-focus"></div> <div class="js-hint-text hint-text"> <span class="js-hint-arrow hint-arrow">&nbsp;</span> <span class="js-hint-arrow hint-arrow-border">&nbsp;</span> {{= it.text.split('|').join('<br \/>') }} </div> </div></script></body></html>
