<script src='ScrambleTextPlugin.min.js'></script>

<script>

    var tl;
    var timeBetweenMorph = 2;
    var timeForMorphing = 2;

    tl = new TimelineLite();

    tl.to("#empty-pattern-1", timeForMorphing, {delay: timeBetweenMorph, morphSVG: "#hugs-1", fill: "#000000"})
        .to("#empty-pattern-1", timeForMorphing, {delay: timeBetweenMorph, morphSVG: "#hugs-2"})
        .to("#empty-pattern-1", timeForMorphing, {delay: timeBetweenMorph, morphSVG: "#hugs-3"})
        .addLabel('dbl-heart-start')
        .to("#empty-pattern-2", timeForMorphing, {delay: timeBetweenMorph, fill: "#CC0000", morphSVG: "#red-heart"}, 'dbl-heart-start')
        .to("#empty-pattern-1", timeForMorphing, {delay: timeBetweenMorph, fill: "#FFC0C0", morphSVG: "#pink-heart"}, 'dbl-heart-start')
        .addLabel('single-big-heart-start')
        .to("#empty-pattern-2", timeForMorphing, {delay: timeBetweenMorph, fill: "#CC0000", morphSVG: "#heart-end"}, 'single-big-heart-start')
        .to("#empty-pattern-1", timeForMorphing, {delay: timeBetweenMorph, fill: "#FF0000", morphSVG: "#heart-end"}, 'single-big-heart-start')
        .to("#text", timeForMorphing * 2, {delay: timeBetweenMorph, scrambleText: {text:"I LOVE YOU!", revealDelay:0.5}});


    function onResize() {

        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;

        var min  = Math.min(width, height);

        svg.style.width = min + 'px';
        svg.style.height = min + 'px';

    }

    window.addEventListener('resize', onResize, false);
    window.addEventListener('load', onResize, false);


</script>
